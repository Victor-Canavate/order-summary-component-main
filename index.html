<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>  
    <main>
      <section class="container">
        <img src="./images/illustration-hero.svg">
        <div class="container__title">
          <h1>Order Summary</h1>
        <span>You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</span>
        </div>

        <div class="container__plan">
          <div class="container__plan--all">
            <img src="./images/icon-music.svg">
          <div class="container__plan--price">
            <h3>Annual Plan</h3>
            <span>$59.99/year</span>
          </div>
        </div>
          <a href="#">Change</a>
        </div>

        <div class="container__payment">
          <button>Proceed to Payment</button>
          <a>Cancel Order</a>
        </div>

      </section>
    </main>
</body>  
</html>
